name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main  # Set this to your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14'  # You can specify the Node.js version here

    - name: Install Dependencies
      run: npm install

    - name: Build Production App
      run: ng build --configuration production --base-href "https://GerardPaul.github.io/GerardPaul.github.io"
      # Replace <repository-name> with the name of your GitHub repository

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages  # The branch the action should deploy to.
        folder: dist/thegpworx-ui  # Replace <project-name> with the name of your Angular project.
        token: ${{ secrets.GITHUB_TOKEN }}  # GitHub automatically creates this secret to use in your workflow.
